<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Health Tag | Sign Up</title>
		<!-- Tell the browser to be responsive to screen width -->
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<!-- Bootstrap 3.3.6 -->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="dist/css/font-awesome.min.css">
		<!-- Font -->
		<link href="https://fonts.googleapis.com/css?family=BioRhyme" rel="stylesheet"> 
		<!-- Ionicons -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
		<!-- Theme style -->
		<link rel="stylesheet" href="dist/css/skins/skin-blue.min.css">
		<link rel="stylesheet" href="dist/css/AdminLTE.css">
		<link rel="shortcut icon" href="dist/img/logo%20slogan2.png">

		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>	
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	
	<body>
		
		<div class="doctor-login">
			<div class="container">
				
				<h1>Patient Sign Up</h1>
				
				<div class="login">
					
					<div class="row">
						<form class="col-md-8 col-md-offset-2">
						
							<div class="row">
								<div class="form-group">
									<label class="col-sm-4 control-label">Full Name</label>
									
									<div class="col-sm-8">
										<input class="form-control" placeholder="Full Name" type="text">
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="form-group">
									<label class="col-sm-4 control-label">E-mail</label>

									<div class="col-sm-8">
										<input class="form-control" placeholder="E-mail" type="email">
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="form-group">
									<label class="col-sm-4 control-label">Password</label>

									<div class="col-sm-8">
										<input class="form-control" placeholder="Password" type="password">
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="form-group">
									<label class="col-sm-4 control-label">Confirm Password</label>

									<div class="col-sm-8">
										<input class="form-control" placeholder="Password" type="password">
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="form-group">
									<label class="col-sm-4 control-label">Mobile Number</label>

									<div class="col-sm-8">
										<input class="form-control" placeholder="Mobile Number" type="text">
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="form-group">
									<label class="col-sm-4 control-label">Gender</label>

									<div class="col-sm-8">
										<select class="form-control">
											<option>Male</option>
											<option>Female</option>
										</select>
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="form-group">
									<label class="col-sm-4 control-label">Date Of Birth</label>

									<div class="col-sm-8">
										<input class="form-control" type="datetime-local">
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="butn">
									<button class="btn btn-danger" type="submit">Sign Up</button>
								</div>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	
		<!-- jQuery 2.2.3 -->
		<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
		<!-- Bootstrap 3.3.6 -->
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<!-- AdminLTE App -->
		<script src="dist/js/app.min.js"></script>

	</body>
</html>
