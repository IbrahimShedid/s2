<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Health Tag | Sign Up</title>
		<!-- Tell the browser to be responsive to screen width -->
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<!-- Bootstrap 3.3.6 -->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="dist/css/font-awesome.min.css">
		<!-- Font -->
		<link href="https://fonts.googleapis.com/css?family=BioRhyme" rel="stylesheet"> 
		<!-- Ionicons -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
		<!-- Theme style -->
		<link rel="stylesheet" href="dist/css/skins/skin-blue.min.css">
		<link rel="stylesheet" href="dist/css/AdminLTE.css">
		<link rel="shortcut icon" href="dist/img/logo%20slogan2.png">

		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>	
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	
	<body>
		
		<div class="doctor-login">
			<div class="container">
				
				<h1>Doctor Sign Up</h1>
				
				<div class="login">
					
					<div class="row">
						<form class="col-md-8 col-md-offset-2">
						
							<div class="row">
								<div class="form-group">
									<label class="col-sm-4 control-label">Full Name</label>
									
									<div class="col-sm-8">
										<input class="form-control" placeholder="Full Name" type="text">
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="form-group">
									<label class="col-sm-4 control-label">E-mail</label>

									<div class="col-sm-8">
										<input class="form-control" placeholder="E-mail" type="email">
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="form-group">
									<label class="col-sm-4 control-label">Password</label>

									<div class="col-sm-8">
										<input class="form-control" placeholder="Password" type="password">
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="form-group">
									<label class="col-sm-4 control-label">Confirm Password</label>

									<div class="col-sm-8">
										<input class="form-control" placeholder="Password" type="password">
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="form-group">
									<label class="col-sm-4 control-label">Gender</label>

									<div class="col-sm-8">
										<select class="form-control">
											<option>Male</option>
											<option>Female</option>
										</select>
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="form-group">
									<label class="col-sm-4 control-label">Specialty</label>
									
									<div class="col-sm-8">
										<select name="specialty" id="id_specialty" class="form-control bottom10">
											<option value="">Select Specialty</option>
											<option value="Allergist/Immunologist">Allergist/Immunologist</option>
											<option value="Cardiologist">Cardiologist</option>
											<option value="Chiropractor">Chiropractor</option>
											<option value="Dermatologist">Dermatologist</option>
											<option value="Family Practitioner">Family Practitioner</option>
											<option value="Obstetrician/Gynecologist">Obstetrician/Gynecologist</option>
											<option value="Orthopedic Surgeon">Orthopedic Surgeon</option>
											<option value="Pediatrician">Pediatrician</option>
											<option value="Physical Medicine and Rehab Specialist">Physical Medicine and Rehab Specialist</option>
											<option value="Plastic Surgeon">Plastic Surgeon</option>
											<option value="Podiatrist">Podiatrist</option>
											<option value="Psychiatrist">Psychiatrist</option>
											<option value="Urgent Care">Urgent Care</option>
											<option value="Other">Other</option>
										</select>
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="form-group">
									<label class="col-sm-4 control-label">Sub Specialty</label>

									<div class="col-sm-8">
										<select class="form-control">
											<option>1</option>
											<option>2</option>
											<option>3</option>
										</select>
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="form-group">
									<label class="col-sm-4 control-label">Degree</label>

									<div class="col-sm-8">
										<input class="form-control" placeholder="Degree" type="text">
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="form-group">
									<label class="col-sm-4 control-label">National ID</label>

									<div class="col-sm-8">
										<input class="form-control" placeholder="National ID" type="text">
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="form-group">
									<label class="col-sm-4 control-label">Syndicate Number</label>

									<div class="col-sm-8">
										<input class="form-control" placeholder="Syndicate Number" type="text">
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="form-group">
									<label class="col-sm-4 control-label">License Number</label>

									<div class="col-sm-8">
										<input class="form-control" placeholder="License Number" type="text">
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="form-group">
									<label class="col-sm-4 control-label">Mobile Number</label>

									<div class="col-sm-8">
										<input class="form-control" placeholder="Mobile Number" type="text">
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="butn">
									<button class="btn btn-danger" type="submit">Sign Up</button>
								</div>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	
		<!-- jQuery 2.2.3 -->
		<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
		<!-- Bootstrap 3.3.6 -->
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<!-- AdminLTE App -->
		<script src="dist/js/app.min.js"></script>

	</body>
</html>
